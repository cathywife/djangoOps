{% extends "owindex.html" %}
{% load myfilters %}
{% block page %}
<div class="container">
{% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
            <p>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message}}
            </p>
            {% endfor %}
        </div>
        {% endif %}
<h3><center>添加新服</center></h3>
</div>
<br>
<div class="container">
  <div class="row">
    <form role="form" id="addserver-form" class="contact-form" method="post">
    {% csrf_token  %}
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            {{ addserverfrom.AddNum|add_class:"form-control" }}
            <br>
            <button type="submit" class="btn main-btn pull-right" id="addserverform">Add a NewServer</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
